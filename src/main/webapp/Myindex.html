
<html>
<head>
    <title>EV后台控制</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
<!--    <div class="test1">-->
<!--    </div>-->


<div class="container">
    <div class="item1 item">
        <p>上传数据</p>
        <form action="myservlet" method="post">
            name: <input type="text" id="name" name = "name" value="name" class="intest"><br>
            password: <input type="text" id="pwd" name = "pwd" value="pwd" class="intest"><br>
            phonen: <input type="text" id="ph" name = "ph" value="ph" class="intest"><br>
            sex(0/1):<input type="text" id="sex" name = "sex" value="1" class="intest"><br>
            <input type="submit" value="上传数据">
        </form>

    </div>
    <div class="item2 item">
        <p>用户登录</p>
        <form action="usercf" method="post">
            name: <input type="text" name = "name" value="name" class="intest"><br>
            password: <input type="text" name = "pwd" value="pwd" class="intest"><br>
            phonen: <input type="text" name = "ph" value="ph" class="intest"><br>
            sex(0/1):<input type="text" name = "sex" value="1" class="intest"><br>
            <input type="submit" value="用户登录">
        </form>
    </div>

    <div class="item3 item">
        <p>用户名检测</p>
        <form action="userex" method="post">
            name: <input type="text" name = "name" value="name"><br>
            <input type="submit" value="用户名检测">
        </form>
    </div>

    <div class="item4 item">
        <p>二维码检测</p>
        <form action="validcharger" method="post">
            chargerid: <input type="text" name = "chargerid" value="chargerid"><br>
            csa: <input type="text" name = "csa" value="csa" class="intest"><br>
            <input type="submit" value="二维码检测">
        </form>
    </div>

    <div class="item5 item">
        <p>查询充电桩信息</p>
        <form action="getcharger" method="post">
            chargerid: <input type="text" name = "chargerid" value="chargerid"><br>
            <input type="submit" value="查询充电桩信息">
        </form>
    </div>

    <div class="item6 item">
        <p>添加评论</p>
        <form action="addcoment" method="post">
            chargerid: <input type="text" name = "chargerid" value="chargerid"><br>
            userid: <input type="text" name = "userid" value="userid"><br>
            stars: <input type="text" name = "stars" value="stars"><br>
            pay: <input type="text" name = "pay" value="pay"><br>
            reduction: <input type="text" name = "reduction" value="reduction"><br>
            comment: <input type="text" name = "comment" value="comment"><br>
            <input type="submit" value="添加评论">
        </form>
    </div>
</div>



</body>
</html>
